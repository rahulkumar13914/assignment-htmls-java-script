<!DOCTYPE html>
<html>
<body>
<script>

var i;
for (i = 1; i < 100; i++) {

if(i%3==0)
{
document.writeln("fizz");

}

  else if(i%5==0)
{
document.writeln("Buzz");
}
else if(i%15==0)
{
document.writeln("fizzBuzz");
}
else
{
document.writeln(i);
}
}

</script>

</body>
</html>
